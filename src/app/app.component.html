<div *ngIf="pokemonService.pokemon()">
  <h1>{{ pokemonService.pokemon().name}}</h1>
  <img [src]="pokemonService.pokemon().sprites.front_default" [alt]="pokemonService.pokemon().name">
  <p>Größe: {{ pokemonService.pokemon().height }}</p>
  <p>Gewicht: {{ pokemonService.pokemon().weight }}</p>
</div>
